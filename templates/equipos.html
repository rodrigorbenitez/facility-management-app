{% extends "base.html" %}

{% block content %}
<h4 class="sub-header">Equipos: </h4>
<div class="container">

  <div id="searchBarContainer">
  <input class="form-control empty" id="tableInputSearch" type="text" placeholder="&#xf002"><div id="cantOs"><p>{{assetsCount}} Equipos</p></div>
  </div>
  <div class="container" id="searchBy">
    <div id="searchFor">Buscar por:</div>
      <select class="form-control" id="column" name="column" required>
        <option value="" ><span style="color:#428BCA ;">&#xf002</span> Todos</option>
        <option value="0">ID</option>
        <option value="1">Detalle</option>
        <option value="2">Nombre</option>
        <option value="3">Predio</option>
      </select>
  </div>
    
  <div class="table-responsive" id="equiposTabla">
  <table class="table table-sm" id="tableOS">
    <thead>
      <tr>
        <th scope="col" style="width:10%">ID</th>
        <th scope="col" style="width:10%">Detalle</th>
        <th scope="col" style="width:60%">Nombre</th>
        <th scope="col" style="width:20%">Predio</th>
      </tr>
    </thead>
    <tbody id="myTable">
      {% for assets in assets %}
                <tr>
                  <td>{{assets.id}}</td>
                  <td><a href="{{url_for('asset_detail', equipo_id=assets.id)}}"><i class="fas fa-eye"></i></a></td>
                  <td>{{assets.name}}</td>
                  <td>{{assets.siteName}}</td>
                </tr>
                {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% endblock %}
